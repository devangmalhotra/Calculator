<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="bg-white p-6 m-0 h-screen w-full flex items-center justify-center flex-col">
    <div id="title-container">
        <h1 class="text-center text-orange-500 font-bold text-5xl">Calculator</h1>
    </div>
    <main class="my-6">
        <div id="calculator">
            <div id="calculator-body" style="height: 400px; width: 300px;" class="border-2 border-orange-500 rounded-3xl flex flex-col items-center">
                <div id="calculator-results-screen" class="border-2 border-orange-500 my-10 h-12 w-60 rounded-3xl">
                    <div id="result-text" class="flex justify-end items-center h-full mx-5">
                        <h2 class="text-2xl font-bold">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
